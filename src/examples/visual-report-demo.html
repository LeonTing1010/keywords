<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>NeuralMiner 可视化报告示例</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .section { margin-bottom: 2em; }
    .collapsible { cursor: pointer; background: #eee; padding: 8px; border: none; outline: none; }
    .content { display: none; padding: 0 1em; }
  </style>
</head>
<body>
  <h1>NeuralMiner 可视化报告示例</h1>
  <div class="section">
    <h2>市场趋势图表</h2>
    <canvas id="trendChart" width="600" height="300"></canvas>
  </div>
  <div class="section">
    <button class="collapsible">展开/收起 详细数据表</button>
    <div class="content">
      <table border="1" cellpadding="6">
        <thead>
          <tr><th>关键词</th><th>市场份额</th><th>增长率</th></tr>
        </thead>
        <tbody>
          <tr><td>AI医疗</td><td>25%</td><td>+12%</td></tr>
          <tr><td>智能家居</td><td>18%</td><td>+9%</td></tr>
          <tr><td>区块链金融</td><td>12%</td><td>+7%</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="section">
    <h2>主要发现</h2>
    <ul>
      <li>AI医疗市场增长迅猛，用户需求多样化</li>
      <li>智能家居领域存在内容空白，用户痛点集中</li>
      <li>区块链金融尚处于早期，教育内容需求大</li>
    </ul>
  </div>
  <script>
    // Chart.js 示例
    const ctx = document.getElementById('trendChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['AI医疗', '智能家居', '区块链金融'],
        datasets: [{
          label: '市场份额(%)',
          data: [25, 18, 12],
          backgroundColor: ['#4e79a7', '#f28e2b', '#e15759']
        }]
      },
      options: { responsive: false }
    });
    // 折叠区块
    document.querySelectorAll('.collapsible').forEach(btn => {
      btn.onclick = function() {
        const content = this.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      };
    });
  </script>
</body>
</html>
